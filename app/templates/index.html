<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DESAN — IT Solutions & Bots</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #0e0f14; color: #eee; overflow-x: hidden; }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Matrix background */
    .matrix-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
      background: black;
      overflow: hidden;
    }
    canvas.matrix-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Header */
    header.header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 90px;
      background: rgba(14, 15, 20, 0.85);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid #222;
      z-index: 1000;
      box-shadow: 0 0 15px #00fff7aa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-weight: 900;
      font-size: 2.4rem;
      color: #00fff7;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: flicker 3s infinite ease-in-out;
      z-index: 2;
      position: relative;
      user-select: none;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% {opacity: 1; text-shadow: 0 0 12px #00fff7;}
      50% {opacity: 0.6; text-shadow: 0 0 25px #00fff7, 0 0 40px #00ffff;}
    }

    /* Hero section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 6rem;
      text-align: center;
      background: linear-gradient(135deg, #02030a 0%, #0e0f14 100%);
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3.2rem;
      font-weight: 900;
      color: #00fff7;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      filter: drop-shadow(0 0 12px #00fff7);
      animation: slideInTop 1s ease forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes slideInTop {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2.5rem;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1.7s ease forwards;
      line-height: 1.6;
      z-index: 1;
      position: relative;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .btn-primary {
      background: #00fff7;
      color: #0e0f14;
      font-weight: 700;
      padding: 1rem 3rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      letter-spacing: 1.5px;
      box-shadow: 0 0 18px #00fff7cc;
      transition: background 0.3s ease, transform 0.25s ease;
      animation: pulse 2.7s infinite;
      z-index: 1;
      position: relative;
    }

    .btn-primary:hover {
      background: #00c4b7;
      transform: scale(1.08);
      box-shadow: 0 0 40px #00fff7ff;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 18px #00fff7cc; }
      50% { box-shadow: 0 0 35px #00fff7ff; }
    }
  </style>
</head>
<body>

<header style="position: relative; height: 100vh; overflow: hidden; background: black; color: white;">
  <!-- Анимация "Матрица" -->
  <canvas id="matrix-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>

  <!-- Контент поверх -->
  <div style="position: relative; z-index: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem; font-weight: bold;">DESAN</h1>
    <p style="font-size: 1.5rem;">Будущее начинается здесь</p>
  </div>

  <script>
    // Матрица-анимация
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Обновление размера при ресайзе окна
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</header>


<section class="hero">
  <h1>Будущее начинается здесь</h1>
  <p>Инновационные IT-решения, интеллектуальные боты и веб-системы от команды DESAN.</p>
  <button class="btn-primary" onclick="alert('Свяжитесь с нами для консультации')">Связаться</button>
</section>

<script>
  // Matrix animation
  const canvas = document.querySelector('.matrix-canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '01';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00fff7';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // Обновление размера canvas при ресайзе
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
